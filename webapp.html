<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trendify Mart</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('https://images.unsplash.com/photo-1606813909227-7a6a650c82fd');
      background-size: cover;
      background-attachment: fixed;
      background-repeat: no-repeat;
      background-position: center;
      color: #333;
    }

    header {
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 20px;
      text-align: center;
    }

    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 30px;
      background-color: rgba(255, 255, 255, 0.95);
    }

    .product {
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 10px;
      margin: 15px;
      padding: 15px;
      width: 220px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s;
    }

    .product:hover {
      transform: scale(1.03);
    }

    .product img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 5px;
    }

    .product button {
      background-color: #ff5722;
      color: white;
      border: none;
      padding: 10px 15px;
      margin-top: 10px;
      cursor: pointer;
      border-radius: 5px;
      font-weight: bold;
    }

    .product button:hover {
      background-color: #e64a19;
    }

    footer {
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 15px;
      text-align: center;
    }
  </style>
</head>
<body>

<header>
  <h1>üõçÔ∏è Welcome to Trendify Mart</h1>
  <p>Your one-stop shop for everything trendy!</p>
</header>

<section class="products">
  <div class="product">
    <img src="https://images.unsplash.com/photo-1600180758890-6c69c3aa90f1" alt="Smart Watch">
    <h3>Smart Watch Z7</h3>
    <p>$49.99</p>
    <button>Add to Cart</button>
  </div>

  <div class="product">
    <img src="https://images.unsplash.com/photo-1612817158786-7f3b37cdd36b" alt="Bluetooth Speaker">
    <h3>Echo Bass Speaker</h3>
    <p>$29.95</p>
    <button>Add to Cart</button>
  </div>

  <div class="product">
    <img src="https://images.unsplash.com/photo-1616469836431-8b70d4c58b7e" alt="Running Shoes">
    <h3>SpeedFit Runners</h3>
    <p>$69.00</p>
    <button>Add to Cart</button>
  </div>

  <div class="product">
    <img src="https://images.unsplash.com/photo-1593508512255-86ab42a8e620" alt="Wireless Earbuds">
    <h3>AirBeats Pro</h3>
    <p>$39.99</p>
    <button>Add to Cart</button>
  </div>

  <div class="product">
    <img src="https://images.unsplash.com/photo-1542291026-7eec264c27ff" alt="Backpack">
    <h3>Urban Trek Backpack</h3>
    <p>$45.00</p>
    <button>Add to Cart</button>
  </div>

  <div class="product">
    <img src="https://images.unsplash.com/photo-1567016432779-094069958ea5" alt="Coffee Maker">
    <h3>BrewMaster 3000</h3>
    <p>$79.49</p>
    <button>Add to Cart</button>
  </div>
</section>

<footer>
  <p>&copy; 2025 Trendify Mart. All rights reserved.</p>
</footer>

</body>
</html>
